<div class="row my-4 text-center">

    <h3>My Projects</h3>
    {% for project in projects %}
        <div class="col-md-4 p-4" data-aos="fade-up">
        <div class="card bg-black card-project">
            <img src="{{project.image.url }}" class="card-img-top" />
            <div class="card-body">
    
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
    
            {% if project.url %}
                <a href="{{project.url}}" target="__blank" rel="noreferrer">
                    <button class="button">Visit the Project</button>
                </a>
            {% endif %}
            </div>
        </div>
        </div>
    {% endfor %}
    <br/>   
</div>
