{% extends 'layout.html' %}

{% block content %}

{% load static %}

<!-- Hero Section -->
<header class="row bg-black">
  {% for profile in profiles %}
  <div class="col-md-4">
    <img src="{{ profile.image.url }}" />
  </div>
  
  <div class="col-md-8 my-auto p-4" data-aos="fade-right" style= "background: #1f1f1f;">
    <h1>I am <strong>{{ profile.name }}</strong></h1>
    <h3>{{ profile.title }}</h3>
    <p class="text-grey">{{ profile.description }}</p>
      <div class="links">
        <a href="{{ profile.linkedin }}" target="_blank">
          <img width="30" height="30" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fblog.carltonstaffing.com%2Fwp-content%2Fuploads%2F2020%2F09%2Flinkedin-icon-logo-png-transparent-2048x2048.png&f=1&nofb=1&ipt=e850b6d074650f5efd0e06bedca8fd2b9f82f58e577949a53aef4d0bb15794c8&ipo=images" alt="LinkedIn" class="icon-linkedin">
        </a>
        <a href="{{ profile.github }}" target="_blank">
          <img width="30" height="30" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Flogos-download.com%2Fwp-content%2Fuploads%2F2016%2F09%2FGitHub_logo.png&f=1&nofb=1&ipt=e7cde5148a0123582102c1dc346e4a9b08d445634d8542820fed3b59ff13a104&ipo=images" alt="GitHub" class="icon-github">
        </a>
    </div>
  </div>
  {% endfor %}
</header>

<!-- Porfolio Section -->
<section>
  {% include 'projects.html' %}
</section>
<!-- Skills Section -->
<section>
  {% include 'skills.html' %}
</section>
<!-- Formation Section -->
{% endblock %}
